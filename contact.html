<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #13baba;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form {
            width: 90%;
            max-width: 400px;
            font-size: larger;
            font-weight: bold;
            font-style: italic;
            color: rgba(0, 0, 0, 0.13);
            text-align: center;
            margin: 40px auto;
            padding: 20px;
     
            border-radius: 10px;
        }

        #id {
            margin-top: 10px;
            padding-left: 20px;
            width: 100%;
            height: 50px;
            background-color: #36313100;
            color: white;
            border: 5px solid white;
            border-radius: 5px;
        }

        .massage {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
            border: 5px solid white;
            border-radius: 4px;
            background-color: #13baba;
            color: white;
        }

        .button-container {
            text-align: center;
        }

        .beautiful-button {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 20%;
        }

        .beautiful-button:hover {
            background: linear-gradient(45deg, #f06595, #ff6b6b);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .beautiful-button:active {
            transform: translateY(-1px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .h1 {
            color: white;
            text-align: center;
            margin-top: 40px;
        }

        @media (max-width: 480px) {
            .h1 {
                font-size: 24px;
            }
            
            .form {
                font-size: medium;
            }

            .beautiful-button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1 class="h1">Enter your Details</h1>
    <form action="php" class="form">
        <input type="text" placeholder="NAME" id="id">
        <br>
        <input type="text" placeholder="EMAIL" id="id">
        <br>
        <input type="text" placeholder="PHONE NUMBER" id="id">
        <br>
        <input type="text" placeholder="ADDRESS" id="id">
        <br>
        <label for="message"></label>
        <textarea id="message" name="message" rows="5" required class="massage">Your message</textarea>
    </form>
    <div class="button-container">
        <button class="beautiful-button">Submit</button>
    </div>
</body>
</html>
